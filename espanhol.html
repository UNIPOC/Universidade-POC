<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Espanhol</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Espanhol</h1>
      <p>
        Aprenda os fundamentos da língua espanhola, incluindo gramática, vocabulário, pronúncia, além de aspectos culturais dos países de língua espanhola.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Gramática Básica</button>
      <button class="modulo" id="modulo-2">Módulo 2: Vocabulário e Expressões</button>
      <button class="modulo" id="modulo-3">Módulo 3: Tempos Verbais</button>
      <button class="modulo" id="modulo-4">Módulo 4: Conversação</button>
      <button class="modulo" id="modulo-5">Módulo 5: Cultura Hispânica</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/espanhol/gramatica-basica.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/espanhol/vocabulario-expressoes.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/espanhol/tempos-verbais.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/espanhol/conversacao.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/espanhol/cultura-hispanica.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "ensino medio.html";
      });
    }
  </script>
</body>
</html>
