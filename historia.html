<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>História</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>História</h1>
      <p>
        Estude os principais acontecimentos, processos históricos e personagens que marcaram a história mundial e brasileira, compreendendo contextos sociais, políticos e econômicos.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: História Antiga</button>
      <button class="modulo" id="modulo-2">Módulo 2: História Medieval</button>
      <button class="modulo" id="modulo-3">Módulo 3: História Moderna</button>
      <button class="modulo" id="modulo-4">Módulo 4: História Contemporânea</button>
      <button class="modulo" id="modulo-5">Módulo 5: História do Brasil</button>
      <button class="modulo" id="modulo-6">Módulo 6: História do Ceará</button>
      <button class="modulo" id="modulo-7">Módulo 7: Movimentos Sociais e Culturais</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/historia/historia-antiga.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/historia/historia-medieval.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/historia/historia-moderna.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/historia/historia-contemporanea.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/historia/historia-brasil.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/historia/historia-ceara.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/historia/movimentos-sociais-culturais.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "ensino medio.html";
      });
    }
  </script>
</body>
</html>
