<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sociologia</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Sociologia</h1>
      <p>
        Estude os fundamentos da sociologia, incluindo teorias sociais, estruturas sociais, cultura, desigualdade, movimentos sociais e o papel da sociologia na compreensão da sociedade.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Introdução à Sociologia</button>
      <button class="modulo" id="modulo-2">Módulo 2: Teorias Sociológicas</button>
      <button class="modulo" id="modulo-3">Módulo 3: Cultura e Sociedade</button>
      <button class="modulo" id="modulo-4">Módulo 4: Estratificação Social</button>
      <button class="modulo" id="modulo-5">Módulo 5: Movimentos Sociais</button>
      <button class="modulo" id="modulo-6">Módulo 6: Sociologia Brasileira</button>
      <button class="modulo" id="modulo-7">Módulo 7: Globalização e Sociedade</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/sociologia/introducao.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/sociologia/teorias.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/sociologia/cultura.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/sociologia/estratificacao.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/sociologia/movimentos-sociais.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/sociologia/sociologia-brasileira.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/sociologia/globalizacao.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "vestibulares.html";
      });
    }
  </script>
</body>
</html>
