<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Literatura</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Literatura</h1>
      <p>
        Estude os principais períodos, autores, gêneros e obras da literatura brasileira e mundial, desenvolvendo análise e interpretação textual.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Introdução à Literatura</button>
      <button class="modulo" id="modulo-2">Módulo 2: Literatura Brasileira</button>
      <button class="modulo" id="modulo-3">Módulo 3: Literatura Mundial</button>
      <button class="modulo" id="modulo-4">Módulo 4: Gêneros Literários</button>
      <button class="modulo" id="modulo-5">Módulo 5: Análise e Interpretação</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'literaturamodulo1.html';
            break;
          case 'modulo-2':
            window.location.href = 'literaturamodulo2.html';
            break;
          case 'modulo-3':
            window.location.href = 'literaturamodulo3.html';
            break;
          case 'modulo-4':
            window.location.href = 'literaturamodulo4.html';
            break;
          case 'modulo-5':
            window.location.href = 'literaturamodulo5.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "ensino medio.html";
      });
    }
  </script>
</body>
</html>
