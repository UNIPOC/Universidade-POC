<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biologia</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Biologia</h1>
      <p>
        Estude os principais conceitos da biologia, explorando a vida, a diversidade dos seres vivos, ecologia, genética e evolução.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Citologia</button>
      <button class="modulo" id="modulo-2">Módulo 2: Genética</button>
      <button class="modulo" id="modulo-3">Módulo 3: Ecologia</button>
      <button class="modulo" id="modulo-4">Módulo 4: Evolução</button>
      <button class="modulo" id="modulo-5">Módulo 5: Fisiologia Humana</button>
      <button class="modulo" id="modulo-6">Módulo 6: Biotecnologia</button>
      <button class="modulo" id="modulo-7">Módulo 7: Botânica</button>
      <button class="modulo" id="modulo-8">Módulo 8: Zoologia</button>
      <button class="modulo" id="modulo-9">Módulo 9: Microbiologia</button>
      <button class="modulo" id="modulo-10">Módulo 10: Anatomia Comparada</button>
      <button class="modulo" id="modulo-11">Módulo 11: Bioquímica</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/biologia/citologia.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/biologia/genetica.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/biologia/ecologia.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/biologia/evolucao.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/biologia/fisiologia.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/biologia/biotecnologia.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/biologia/botanica.html';
            break;
          case 'modulo-8':
            window.location.href = 'modulos/biologia/zoologia.html';
            break;
          case 'modulo-9':
            window.location.href = 'modulos/biologia/microbiologia.html';
            break;
          case 'modulo-10':
            window.location.href = 'modulos/biologia/anatomia.html';
            break;
          case 'modulo-11':
            window.location.href = 'modulos/biologia/bioquimica.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "vestibulares.html";
      });
    }
  </script>
</body>
</html>
