<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inglês</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Inglês</h1>
      <p>
        Aprenda os fundamentos do inglês, incluindo gramática, vocabulário, pronúncia, leitura, escrita e aspectos culturais dos países anglófonos.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Gramática Básica</button>
      <button class="modulo" id="modulo-2">Módulo 2: Vocabulário e Expressões</button>
      <button class="modulo" id="modulo-3">Módulo 3: Tempos Verbais</button>
      <button class="modulo" id="modulo-4">Módulo 4: Conversação</button>
      <button class="modulo" id="modulo-5">Módulo 5: Compreensão de Texto</button>
      <button class="modulo" id="modulo-6">Módulo 6: Cultura dos Países de Língua Inglesa</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/ingles/gramatica-basica.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/ingles/vocabulario-expressoes.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/ingles/tempos-verbais.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/ingles/conversacao.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/ingles/compreensao-texto.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/ingles/cultura-paises.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "ensino medio.html";
      });
    }
  </script>
</body>
</html>
