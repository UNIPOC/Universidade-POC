<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Química</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Química</h1>
      <p>
        Explore os fundamentos da química, incluindo a estrutura da matéria, reações químicas, química orgânica e inorgânica, e suas aplicações no dia a dia.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Estrutura Atômica</button>
      <button class="modulo" id="modulo-2">Módulo 2: Tabela Periódica</button>
      <button class="modulo" id="modulo-3">Módulo 3: Ligações Químicas</button>
      <button class="modulo" id="modulo-4">Módulo 4: Reações Químicas</button>
      <button class="modulo" id="modulo-5">Módulo 5: Química Orgânica</button>
      <button class="modulo" id="modulo-6">Módulo 6: Química Inorgânica</button>
      <button class="modulo" id="modulo-7">Módulo 7: Soluções</button>
      <button class="modulo" id="modulo-8">Módulo 8: Termoquímica</button>
      <button class="modulo" id="modulo-9">Módulo 9: Cinética Química</button>
      <button class="modulo" id="modulo-10">Módulo 10: Equilíbrio Químico</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/quimica/estrutura-atomica.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/quimica/tabela-periodica.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/quimica/ligacoes-quimicas.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/quimica/reacoes-quimicas.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/quimica/quimica-organica.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/quimica/quimica-inorganica.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/quimica/solucoes.html';
            break;
          case 'modulo-8':
            window.location.href = 'modulos/quimica/termoquimica.html';
            break;
          case 'modulo-9':
            window.location.href = 'modulos/quimica/cinetica-quimica.html';
            break;
          case 'modulo-10':
            window.location.href = 'modulos/quimica/equilibrio-quimico.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "vestibulares.html";
      });
    }
  </script>
</body>
</html>
