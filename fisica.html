<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Física</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Física</h1>
      <p>
        Estude os princípios fundamentais da física, desde mecânica, termodinâmica, eletricidade, óptica até física moderna, aplicados para compreender o mundo físico.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Mecânica</button>
      <button class="modulo" id="modulo-2">Módulo 2: Termodinâmica</button>
      <button class="modulo" id="modulo-3">Módulo 3: Eletricidade e Magnetismo</button>
      <button class="modulo" id="modulo-4">Módulo 4: Óptica</button>
      <button class="modulo" id="modulo-5">Módulo 5: Física Moderna</button>
      <button class="modulo" id="modulo-6">Módulo 6: Ondulatória</button>
      <button class="modulo" id="modulo-7">Módulo 7: Física Nuclear</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/fisica/mecanica.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/fisica/termodinamica.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/fisica/eletricidade-magnetismo.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/fisica/optica.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/fisica/fisica-moderna.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/fisica/ondulatoria.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/fisica/fisica-nuclear.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "ensino medio.html";
      });
    }
  </script>
</body>
</html>
