<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geografia</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Geografia</h1>
      <p>
        Estude os principais aspectos da geografia física e humana, incluindo os elementos naturais, a organização do espaço, os recursos naturais, clima, relevo e a dinâmica populacional.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Geografia Física</button>
      <button class="modulo" id="modulo-2">Módulo 2: Geografia Humana</button>
      <button class="modulo" id="modulo-3">Módulo 3: Clima e Vegetação</button>
      <button class="modulo" id="modulo-4">Módulo 4: Relevo e Hidrografia</button>
      <button class="modulo" id="modulo-5">Módulo 5: População e Urbanização</button>
      <button class="modulo" id="modulo-6">Módulo 6: Recursos Naturais</button>
      <button class="modulo" id="modulo-7">Módulo 7: Problemas Ambientais</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/geografia/geografia-fisica.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/geografia/geografia-humana.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/geografia/clima-vegetacao.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/geografia/relevo-hidrografia.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/geografia/populacao-urbanizacao.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/geografia/recursos-naturais.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/geografia/problemas-ambientais.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "vestibulares.html";
      });
    }
  </script>
</body>
</html>
