<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Educação Física</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Educação Física</h1>
      <p>
        Estude os princípios da educação física, abrangendo saúde, exercícios físicos, esportes, desenvolvimento motor e bem-estar.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Fundamentos da Educação Física</button>
      <button class="modulo" id="modulo-2">Módulo 2: Saúde e Qualidade de Vida</button>
      <button class="modulo" id="modulo-3">Módulo 3: Esportes Coletivos</button>
      <button class="modulo" id="modulo-4">Módulo 4: Esportes Individuais</button>
      <button class="modulo" id="modulo-5">Módulo 5: Desenvolvimento Motor</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/educacao-fisica/fundamentos.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/educacao-fisica/saude-qualidade-vida.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/educacao-fisica/esportes-coletivos.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/educacao-fisica/esportes-individuais.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/educacao-fisica/desenvolvimento-motor.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "vestibulares.html";
      });
    }
  </script>
</body>
</html>
