<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matemática</title>
  <link rel="stylesheet" href="disciplinas.css" />
  <link rel="icon" href="Pipo Lendo.png" type="image/png" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>Matemática</h1>
      <p>
        Estude os principais conceitos da matemática, incluindo álgebra, geometria, funções, estatística e matemática financeira, fundamentais para o ENEM e vestibulares.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Álgebra</button>
      <button class="modulo" id="modulo-2">Módulo 2: Geometria</button>
      <button class="modulo" id="modulo-3">Módulo 3: Funções</button>
      <button class="modulo" id="modulo-4">Módulo 4: Estatística e Probabilidade</button>
      <button class="modulo" id="modulo-5">Módulo 5: Matemática Financeira</button>
      <button class="modulo" id="modulo-6">Módulo 6: Trigonometria</button>
      <button class="modulo" id="modulo-7">Módulo 7: Análise Combinatória</button>
      <button class="modulo" id="modulo-8">Módulo 8: Progressões</button>
    </div>

    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>
  </section>

  <script>
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        switch (botao.id) {
          case 'modulo-1':
            window.location.href = 'modulos/matematica/algebra.html';
            break;
          case 'modulo-2':
            window.location.href = 'modulos/matematica/geometria.html';
            break;
          case 'modulo-3':
            window.location.href = 'modulos/matematica/funcoes.html';
            break;
          case 'modulo-4':
            window.location.href = 'modulos/matematica/estatistica-probabilidade.html';
            break;
          case 'modulo-5':
            window.location.href = 'modulos/matematica/matematica-financeira.html';
            break;
          case 'modulo-6':
            window.location.href = 'modulos/matematica/trigonometria.html';
            break;
          case 'modulo-7':
            window.location.href = 'modulos/matematica/analise-combinatoria.html';
            break;
          case 'modulo-8':
            window.location.href = 'modulos/matematica/progressoes.html';
            break;
        }
      });
    });

    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "ensino medio.html";
      });
    }
  </script>
</body>
</html>
