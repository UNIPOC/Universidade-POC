<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>História e Geografia do Ceará</title>
  <link rel="stylesheet" href="his e geo do ce.css" />
</head>
<body>
  <section class="materia">
    <header>
      <h1>História e Geografia do Ceará</h1>
      <p>
        Explore os conteúdos essenciais sobre a história e a geografia do Ceará, abordando aspectos culturais, geográficos e históricos que definem o estado.
      </p>
    </header>

    <div class="modulos">
      <button class="modulo" id="modulo-1">Módulo 1: Introdução ao Ceará</button>
      <button class="modulo" id="modulo-2">Módulo 2: História do Ceará</button>
      <button class="modulo" id="modulo-3">Módulo 3: Geografia do Ceará</button>
      <button class="modulo" id="modulo-4">Módulo 4: Cultura Cearense</button>
      <button class="modulo" id="modulo-5">Módulo 5: Economia do Ceará</button>
      <button class="modulo" id="modulo-6">Módulo 6: Política e Sociedade no Ceará</button>
    </div>

    <!-- Botão de voltar -->
    <div style="margin-top: 3rem; display: flex; justify-content: center;">
      <button id="voltar-btn" class="botao-voltar">← Voltar</button>
    </div>

    <!-- Espaço reservado para imagem do Ceará -->
    <div class="imagem-ceara" aria-label="Imagem representando o Ceará" role="img">
      Espaço reservado para imagem do Ceará
    </div>
  </section>

  <script>
    // Evento para clique nos módulos
    const botoesModulos = document.querySelectorAll('.modulo');
    botoesModulos.forEach(botao => {
      botao.addEventListener('click', () => {
        const modulo = botao.textContent.trim();
        alert(`Você clicou no ${modulo}`);
      });
    });

    // Evento para botão de voltar
    const botaoVoltar = document.getElementById("voltar-btn");
    if (botaoVoltar) {
      botaoVoltar.addEventListener("click", e => {
        e.preventDefault();
        window.location.href = "vestibulares.html";
      });
    }
  </script>
</body>
</html>
